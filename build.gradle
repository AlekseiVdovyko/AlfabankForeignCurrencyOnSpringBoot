plugins {
    id 'java'
}

group 'ru.edu'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.1'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.44'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.44'
    implementation 'com.jayway.jsonpath:json-path:2.5.0'

    testImplementation 'org.mockito:mockito-all:1.10.19'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'

    testImplementation 'org.mockito:mockito-all:1.10.19'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    implementation 'com.jayway.jsonpath:json-path:2.6.0'
    implementation 'org.springframework:spring-web:5.3.17'
    implementation 'org.springframework:spring-context:5.3.19'
    implementation 'org.springframework:spring-beans:5.3.19'
    implementation 'org.springframework:spring-core:5.3.19'
}

test {
    useJUnitPlatform()
}